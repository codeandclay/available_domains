<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find available dictionary word domain names ending with the .sh top level domain.">
  <meta name="robots" content="follow,index">
  <title>Goodi.sh</title>
  <style>
    :root {
      font-size: calc(1rem + 0.25vw);
      --green: #aded4f;
      --pink: #ed4fad;
    }

    html {
      box-sizing: border-box;
    }

    * > * + * {
      margin-bottom: 1rem;
    }

    body {
      padding-top: 1rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
    }

    .container {
      margin: 0 auto;
      max-width: 40rem;
    }

    h1 {
      font-size: calc(1.5rem + 0.25vw);
    }

    label, table, .meta, .domain {
      font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
    }

    .domains {
      border-style: solid;
      border-width: 1px;
      border-color: black;
      margin-top: 0;
    }

    .domain {
      display: flex;
      justify-content: space-between;
      align-items: center;

      list-style: none;
      padding: 0.5rem;
      margin-bottom: 0rem;
    }

    .domain > * {
      margin: 0;
    }

    .domain a {
      padding: 0.5rem;
      border-radius: 2px;
      background-color: black;
      color: white;
    }

    .domain:nth-child(odd) {
      background: white;
      color: black;
    }

    .domain:nth-child(even) {
      background: black;
      color: white;
    }

    .domain:nth-child(even) a {
      background: white;
      color: black;
    }

    .domain:hover {
      background-color: var(--green);
      color: black;
    }

    .domain:hover > a {
      background-color: var(--pink);
    }

    .table-container {
      overflow-y: hidden;
    }

    @media only screen and (max-width: 600px) {
      .dictionary-word {
        display: none;
      }
    }

    ul {
      padding: 0;
    }

    .options, .options ul {
      display: inline-flex;
      flex-flow: row wrap;
      justify-content: space-between;
      width: 100%;
    }

    .options {
      align-items: center;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .options ul {
      width: 100%;
    }

    .options, .options ul {
      list-style: none;
    }

    .filter {
      display: inline-flex;
      flex-direction: row;
      align-items: center;
    }

    .filter label {
      margin-right: 0.5rem;
    }

    .order_buttons li button {
      font-size: 0.75rem;
      margin-right: 0.5rem;
    }

    .options button, input {
      background-color: white;
      border-color: black;
      border-style: solid;
      border-width: 1px;
    }

    .options button {
      font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
      margin: 0;
      background-color: black;
      color: white;
    }

    input {
      margin: 0;
    }

    button:hover {
      cursor: pointer;
    }

    button, input {
      padding: 0.25rem;
    }

    footer {
      text-align: center;
      font-size: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>.sh domains</h1>
    <p>A list of available dictionary word domain names ending with the <strong>.sh</strong> top level domain.</p>
    <div class="meta" id="meta">
      <p>Last update: <span class="timestamp"></span><p>
      <p>Found: <span id="domain_count"><span></p>
    </div>

    <ul class="options">
      <!-- sort order -->
      <li>
        <ul class="order_buttons">
          <li><button id="order_by_name_button">sort by name</button></li>
          <li><button id="order_by_length_button">sort by length</button></li>
        </ul>
      </li>
      <!-- filter -->
      <li class="filter">
        <label for="filter_field">Filter by: </label>
        <input type="text" name="filter_field" id="filter_field" spellcheck="false">
      </li>
    </ul>

    <ul class="domains" id="domains">
      <!-- domain list here -->
    </ul>

  <footer>
    <p>This list is updated throughout the day. Last update: <span class="timestamp"></span></p>
  </footer>

  <script>
    const getJSON = async url => {
      const response = await fetch(url);
      return response.json();
    }

    // initial table data
    var domains = [];

    // fetch remote data and display
    getJSON("https://raw.githubusercontent.com/codeandclay/goodi.sh-names/main/available_sh_domains.json")
      .then(data => {
        domains = data['domains'];
        replace_list_with(new_list_from(domains));
        document.querySelectorAll('.timestamp').forEach(e => e.innerText = data['updated']);
        document.getElementById('domain_count').innerText = domains.length;
      });

    // list filtering
    var filter_field = document.getElementById('filter_field');
    filter_field.addEventListener('input', filter_list);

    function filter_list() {
      list = new_list_from(filtered(domains))
      replace_list_with(list);
    }

    function filtered(strings) {
      return strings.filter(string => string.replace('.','').includes(filter_field.value.replace('.','')));
    }

    // table ordering
    var SORT_ORDERS = ['asc', 'desc'];
    var sort_order = SORT_ORDERS[0];

    var order_by_name_button = document.getElementById('order_by_name_button');
    var order_by_length_button = document.getElementById('order_by_length_button');

    order_by_name_button.addEventListener('click', order_list_by_name);
    order_by_length_button.addEventListener('click', order_list_by_length);

    function order_list_by_name() {
      reverse_sort_orders();
      domains.sort();
      handle_order_direction();
      replace_list_with(new_list_from(filtered(domains)));
    }

    function order_list_by_length() {
      reverse_sort_orders();
      domains.sort().sort((a,b) => a.length - b.length);
      handle_order_direction();
      replace_list_with(new_list_from(filtered(domains)));
    }

    function handle_order_direction(){
      if(sort_order == 'desc') { domains.reverse() };
    }

    function reverse_sort_orders() {
      sort_order = SORT_ORDERS.find( order => order !== sort_order);
    }

    // list creation
    function new_list_from(names) {
      var unordered_list = document.createElement('ul');
      unordered_list.id = 'domains';
      unordered_list.className = 'domains';

      items_from(names).forEach(item => {
        unordered_list.appendChild(item);
      });

      return unordered_list;
    }

    function item_from(name) {
      var list_item = document.createElement('li');
      list_item.className = 'domain';

      var dictionary_name_div = document.createElement('div');
      var domain_name_div = document.createElement('div');

      dictionary_name_div.className = 'dictionary-word';
      domain_name_div.className = 'domain-name';

      dictionary_name_div.textContent = name.replace('.','');
      domain_name_div.textContent = name;

      var buy_domain_link = document.createElement('a');
      buy_domain_link.textContent = 'buy domain';
      buy_domain_link.href = url_for(name);
      buy_domain_link.target = '_blank';

      [dictionary_name_div, domain_name_div, buy_domain_link].forEach(item => {
        list_item.appendChild(item);
      });

      return list_item;
    }

    function items_from(names) {
      return names.map(name => {
        return item_from(name)
      })
    }

    function replace_list_with(list) {
      document.getElementById('domains').replaceWith(list);
    }

    function url_for(domain) {
      var account_id = "2728870";
      return "https://namecheap.pxf.io/c/" +
              account_id +
              "/386170/5618?u=https%3A%2F%2Fwww.namecheap.com%2Fdomains%2Fregistration%2Fresults.aspx%3Fdomain%3D" +
              domain
    }
  </script>
</body>
</html>
